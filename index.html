<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header> 
        <nav>
          <div>
            <img id="logo" src="./assets/logo.png" alt="">
          </div>


            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Produtos</a>
              </li>
              <li>
                <a href="#">Sobre Nós</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
            </ul>

            <div class="caixa-icones" >
              <i class="bi bi-bag-check-fill"></i>
              <i class="bi bi-person-fill"></i>
            </div>
        </nav>
    </header>
    <main>
      <section class="section-banner" >

        <div class="banner">  <!--Imagem do Nosso banner --> 
          <div class="banner-estrutura">
            <p class="texto-banner">
              Explore o melhor em games e acessórios com TechGame Zone!
            </p>
            <button class="btn">Veja mais</button> <!--A tag button serve para criar-->
          </div>  
          
          
        </div>

      </section>
      <section>
        <div class="estrutura-titulo">
          <p class="titulo">
            Mais vendidos
          </p>
        </div>
        <div class="carousel">
          <!-- Card de produtos -->
          <div class="card">
            <div class="card-img">
              <img src="./assets/produto_um.png" alt="" class="produtos">
            </div>
            <div class="card-texto">
              <p class="valor">$4.300,00</p>
              <div class="caixa-cores">
                <div class="cores vermelho"></div>
                <div class="cores amarelo"></div>
                <div class="cores azul"></div>
              </div>

            </div>
          </div>
          <div class="card">
            <div class="card-img">
              <img src="./assets/produto_dois.png" alt="" class="produtos">
            </div>
            <div class="card-texto">
              <p class="valor">$170,00</p>
              <div class="caixa-cores">
                <div class="cores rosa"></div>
                <div class="cores laranja"></div>
                <div class="cores branco"></div>
              </div>

            </div>
          </div>
          <div class="card">
            <div class="card-img">
              <img src="./assets/produto_tres.png" alt="" class="produtos">
            </div>
            <div class="card-texto">
              <p class="valor">$2.800,00</p>
              <div class="caixa-cores">
                <div class="cores vermelho"></div>
                <div class="cores verde"></div>
                <div class="cores rosa"></div>
              </div>

            </div>
          </div>




        </div> 

      </section>

    </main>
    <footer> 
        <div class="estrutura-final">
            <p>Xbox Series Saindo de Linha?</p>
            </div>
            <div class="Botão-final">   <button>Saiba Mais</button>   </div>
            <div class="imagem-final">
                <img src="./assets/produto_quatro.jpeg" alt="">
            </div>
    </footer>
</body>
</html>
